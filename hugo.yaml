baseURL: "/"
cascade:
  build:
    publishResources: false

copyright: "Anthrocon Inc"
disableHugoGeneratorInject: true
enableRobotsTXT: true
frontmatter:
  date:
    - ":filename"
    - ":default"

  lastmod:
    - "lastmod"
    - "modified"
    - ":git"

  publishDate:
    - "publishdate"
    - "pubdate"
    - "published"
    - ":filename"
    - ":default"

imaging:
  hint: "picture"
  quality: 85
  resampleFilter: "Lanczos"

languageCode: "en-US"
markup:
  goldmark:
    renderer:
      unsafe: true

