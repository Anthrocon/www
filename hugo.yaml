baseURL: "/"
cascade:
  build:
    publishResources: false

copyright: "Anthrocon Inc"
disableHugoGeneratorInject: true
enableRobotsTXT: true
frontmatter:
  date:
    - "date"
    - ":filename"
    - ":default"

  lastmod:
    - "lastmod"
    - "modified"
    - ":git"

  publishDate:
    - ":default"
    - ":filename"

imaging:
  hint: "picture"
  quality: 85
  resampleFilter: "Lanczos"

languageCode: "en-US"
markup:
  goldmark:
    renderer:
      unsafe: true

permalinks:
  page:
    Registration: "/:sections[1:]/:slugorfilename/"
    Venue: "/:sections[1:]/:slugorfilename/"
    Events: "/:sections[1:]/:slugorfilename/"
