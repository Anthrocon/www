    Tips-&-Guides---Fursuiting: "/:sections[1:]/:slugorfilename/"
    Frequently-Asked-Questions: "/:sections[1:]/:slugorfilename/"
    Conbook: "/:sections[1:]/:slugorfilename/"
    Dealers: "/:sections[1:]/:slugorfilename/"
    Charity-(Archive): "/:sections[1:]/:slugorfilename/"

  section:
    Registration: "/:sections[1:]/"
